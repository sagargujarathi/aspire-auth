<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Verify Your Account</title>
</head>
<body style="margin:0;padding:0;background-color:#f4f4f4">
    <table class="row-content stack" align="center" border="0" cellpadding="0" cellspacing="0" role="presentation" style="background-color:#fff;color:#000000;width:640px;margin:0 auto" width="640">
        <tbody>
            <tr>
                <td class="column" style="font-weight:400;text-align:left;vertical-align:top;padding:0">
                    <!-- Hero Image Block -->
                    <table width="100%" border="0" cellpadding="0" cellspacing="0" role="presentation">
                        <tr>
                            <td style="padding:60px 40px 30px 40px;text-align:center">
                                <img src="{{.HeroImage}}" style="width:100%;max-width:352px;height:auto;display:block;margin:0 auto" alt="Welcome Image"/>
                            </td>
                        </tr>
                    </table>

                    <!-- Title Block -->
                    <table width="100%" border="0" cellpadding="0" cellspacing="0" role="presentation">
                        <tr>
                            <td style="padding:0 40px 20px 40px">
                                <h1 style="color:#2b303a;font-family:Montserrat,Arial,sans-serif;font-size:30px;line-height:36px;text-align:center;font-weight:bold;margin:0">
                                    Verify Your Email Address
                                </h1>
                            </td>
                        </tr>
                    </table>

                    <!-- Content Block -->
                    <table width="100%" border="0" cellpadding="0" cellspacing="0" role="presentation">
                        <tr>
                            <td style="padding:0 40px">
                                <p style="color:#555555;font-family:Montserrat,Arial,sans-serif;font-size:15px;line-height:24px;text-align:center;margin:0">
                                    Thanks for registering an account with {{.ServiceName}}. To verify your email address, please use the button below.
                                </p>
                            </td>
                        </tr>
                    </table>

                    <!-- Button Block -->
                    <table width="100%" border="0" cellpadding="0" cellspacing="0" role="presentation">
                        <tr>
                            <td style="padding:30px 40px;text-align:center">
                                <a href="{{.VerificationLink}}" style="background-color:#1aa19c;color:#ffffff;display:inline-block;font-family:Montserrat,Arial,sans-serif;font-size:16px;font-weight:bold;line-height:40px;text-align:center;text-decoration:none;width:200px;border-radius:60px" target="_blank">
                                    Verify Email
                                </a>
                            </td>
                        </tr>
                    </table>

                    <!-- Security Note -->
                    <table width="100%" border="0" cellpadding="0" cellspacing="0" role="presentation">
                        <tr>
                            <td style="padding:20px 40px">
                                <div style="background-color:#f8fafc;border-left:4px solid #64748b;padding:15px;text-align:left">
                                    <p style="color:#475569;font-family:Montserrat,Arial,sans-serif;font-size:14px;line-height:20px;margin:0">
                                        <strong>Security Tip:</strong> This link will expire in 15 minutes for your security.
                                    </p>
                                </div>
                            </td>
                        </tr>
                    </table>

                    <!-- Footer Block -->
                    <table width="100%" border="0" cellpadding="0" cellspacing="0" role="presentation" style="background-color:#f8fafc">
                        <tr>
                            <td style="padding:20px;text-align:center;border-top:1px solid #e2e8f0">
                                <p style="margin:0;color:#64748b;font-family:Montserrat,Arial,sans-serif;font-size:12px">
                                    &copy; {{.Year}} {{.ServiceName}}. All rights reserved.
                                </p>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
